		<script type="text/javascript">
			var imgboxes = document.getElementsByClassName("imgbox");
			for (var x = 0; x < imgboxes.length; x++){
				(function(x){
				var currentBox = imgboxes[x];
				currentBox.addEventListener("click", function(){
					var backgroundImageUrl = currentBox.style.backgroundImage.slice(5,-2);
					showModal(backgroundImageUrl);
				});
				})(x);
			}
